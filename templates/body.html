<div class="body-container">
    <!-- Left Section: Image Upload -->
    <div class="left-section">
        <div class="upload-section">
            <h2>Upload Image</h2>
            <div class="upload-box">
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" class="upload-label">
                    <i class="fas fa-upload"></i> Choose an Image
                </label>
            </div>
        </div>

        <!-- Alert Toggle Section -->
        <div class="alert-toggle">
            <h2>Alert Triggers</h2>
            <label class="switch">
                <input type="checkbox" id="alertToggle">
                <span class="slider"></span>
            </label>
            <p id="alertStatus" class="alert-status">Alerts: OFF</p>
        </div>
    </div>

    <!-- Right Section: Status Display -->
    <div class="right-section">
        <div class="status-section">
            <h2>Current Status of Post Area</h2>
            <div class="status-box">
                <p class="status-text">Status: <span class="status-indicator"></span></p>
            </div>
        </div>

        <!-- Additional Options Section -->
        <div class="options-section">
            <button class="action-button">Generate Report</button>
            <button class="action-button">Send Feedback</button>
        </div>
    </div>
</div>

<!-- Styling -->
<style>
    .body-container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        height: calc(100vh - 60px);
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        gap: 20px;
    }

    .left-section, .right-section {
        width: 48%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .upload-section, .status-section, .alert-toggle, .options-section {
        background-color: rgba(13, 35, 35, 0.8);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        color: #e0e0e0;
        animation: fadeIn 1s ease-in-out;
    }

    h2 {
        font-family: 'Orbitron', sans-serif;
        color: #c1dfc4;
        text-align: center;
        font-size: 22px;
        margin-bottom: 20px;
    }

    .upload-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        border: 2px dashed #1b4d4e;
        border-radius: 10px;
        transition: all 0.3s;
        cursor: pointer;
    }

    .upload-label {
        display: flex;
        align-items: center;
        font-size: 18px;
        color: #9ebdbd;
        cursor: pointer;
        padding: 10px 20px;
        background-color: #123b3c;
        border-radius: 8px;
        transition: background-color 0.3s;
    }

    .upload-label:hover {
        background-color: #1d6060;
    }

    .alert-toggle {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-top: 10px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #28a745;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .alert-status {
        margin-top: 10px;
        font-size: 18px;
        font-family: 'Orbitron', sans-serif;
        color: #e0e0e0;
    }

    .status-section .status-box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        border: 1px solid #2a4a4a;
        border-radius: 8px;
        background-color: #102c40;
        transition: transform 0.3s ease;
    }

    .status-text {
        font-size: 20px;
        font-family: 'Orbitron', sans-serif;
        color: #e0e0e0;
    }

    .status-indicator {
        padding: 5px 15px;
        border-radius: 15px;
        font-weight: bold;
        background: #ff4d4f;
        animation: blink 1.5s infinite;
        color: #ffffff;
    }

    .options-section {
        display: flex;
        justify-content: space-around;
        gap: 10px;
    }

    .action-button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #2c7a7b;
        color: #e0e0e0;
        font-family: 'Orbitron', sans-serif;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .action-button:hover {
        background: #3da4a6;
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes blink {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }
</style>

<!-- JavaScript for Random Status and Alert Toggle -->
<script>
    // Randomly sets the status to 'Clean' or 'Not Clean'
    const statusIndicator = document.querySelector('.status-indicator');
    const statuses = ['Clean', 'Not Clean'];
    const colors = ['#28a745', '#ff4d4f'];

    function setRandomStatus() {
        const randomIndex = Math.floor(Math.random() * statuses.length);
        statusIndicator.textContent = statuses[randomIndex];
        statusIndicator.style.backgroundColor = colors[randomIndex];
    }

    setRandomStatus();

    // Alert Toggle Functionality
    const alertToggle = document.getElementById('alertToggle');
    const alertStatus = document.getElementById('alertStatus');

    alertToggle.addEventListener('change', () => {
        alertStatus.textContent = `Alerts: ${alertToggle.checked ? 'ON' : 'OFF'}`;
    });
</script>
